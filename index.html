<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VueJS приложение на авто тематику</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" >
</head>
<body>

<div class="container pt-5 pb-5" id="app">
    <div class="row mb-3">
        <div class="col">
            <h1>Cars Application</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Find your car</label>
                <input
                    type="search"
                    class="form-control"
                    id="search"
                    placeholder="Name, model"
                >
            </div>

            <hr>

            <ul class="list-group">
                <li
                    v-for="(car, index) of cars"
                    class="list-group-item list-group-item-action pointer"
                    @click="selectCar(index)"
                    :class="{'active': selectedCarIndex === index}"
                >{{car.name}} - {{car.model}}</li>
            </ul>
        </div>

        <div class="col-md-8 pt-3">

            <div class="row">
                <div class="col-md-12">
                    <h2>{{car.name}} {{car.model}}</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <img
                        :src="car.image"
                        :alt="car.name"
                        class="carImage rounded"
                    >
                </div>
                <div class="col-md-6 pt-2">
                    <h5>Car Details</h5>
                    <ul>
                        <li>Model - <strong>{{car.model}}</strong></li>
                        <li>Year - <strong>{{car.year}}</strong></li>
                        <li>Owner - <strong>{{car.owner}}</strong></li>
                    </ul>

                    <div class="phoneWrap">
                        <p v-if="phoneVisibility">{{car.phone}}</p>
                    </div>

                    <div class="btns">
                        <button
                            class="btn btn-outline-success mr-3"
                            @click="phoneVisibility = !phoneVisibility"
                        >{{phoneBtnText}}</button>
                        <button
                            class="btn btn-primary"
                            @click="modalVisibility = true"
                        >Buy</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!--modal-->
    <div v-if="modalVisibility" class="buyModal modal fade show" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{car.name}} {{car.model}}</h5>
                    <button
                        type="button"
                        class="close"
                        aria-label="Close"
                        @click="modalVisibility = false"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Model - <strong>{{car.model}}</strong></li>
                        <li>Year - <strong>{{car.year}}</strong></li>
                        <li>Owner - <strong>{{car.owner}}</strong></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div
        v-if="modalVisibility"
        class="modal-backdrop fade show"
    ></div>
    <!--modal end-->

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./app.js"></script>
</body>
</html>
